<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    hello nginx, <span id="name"></span>
</body>
<script src="jquery-3.2.1.js"></script>
<script>
    $ajax({
        type: 'get',
        dataType: 'json',
        url: '/api/users/getUser',
        success: function (data) {
            console.log(data)
            $('#name').text(data.username)
        }
    })
</script>
</html>
