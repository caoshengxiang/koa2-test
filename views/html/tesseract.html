<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,minimum-scale=1,maximum-scale=1">
    <title>图片识别</title>
    <style>body {
        margin: 0 auto;
        width: 500px;
        font-size: 12px;
        font-family: "arial, helvetica, sans-serif"
    }

        margin-bottom: 10%;

<body>

<fieldset>

    选择文件：<img src="https://www.rclgroup.com/admin/CommonCx/captcha/captcha.jpg?v=0345" title="图片"/>

    </p>
    <p align="center">
        <button onclick="btn()">执行</button>
    </p>
</fieldset>
<fieldset>
    <legend>
        <h2> 输出结果 </h2>
    </legend>
    <div id="result"></div>
</fieldset>
</body>
<!--<script src='tesseract.js'></script>-->
<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
<script>
  alert()
  var src = document.querySelector('img').src,
    selectOption = '',
    result = document.querySelector('#result')

  function recognizeFile () {
    var select = document.querySelector('#langsel')
    selectOption = select.options[select.selectedIndex].value
  }

  function btn () {

    Tesseract.recognize(src, {
      lang: selectOption ? selectOption : 'chi_sim',
    }).progress(function (message) {
      console.log(message)
    })
      .catch(function (err) {
        result.innerHTML = err
        console.error(err)
      })
      .then(function (result) {
        console.log(result.text)
        result.value = result.text
      })
      .finally(function (resultOrError) {
        result.innerHTML = resultOrError.value
        console.log(resultOrError)
      })
  }
</script>

</html>
