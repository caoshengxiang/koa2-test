<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            text-align: 1.5;
        }

        #open_btn {
            background: #009900;
        }

        #background {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #div1 {
            background: #eeeeee;
            width: 400px;
            z-index: 1;
            margin: 12% auto;
            overflow: auto;
        }

        .span {
            color: white;
            padding-top: 12px;
            cursor: pointer;
            padding-right: 15px;
        }

        #div2 {
            background: #eeeeee;
            margin: auto;
            height: 160px;
            padding: 0 20px;
        }

        #close {
            padding: 5px;
            background: #5cd31b;
        }

        #close-button {
            float: right;
            font-size: 30px;
        }

        #foot {
            padding: 20px 0;
            text-align: center;
            background: #5cd31b;
            color: white;
        }
    </style>
    <style>
        #charBox li {
            margin-top: 6px;
        }
    </style>
</head>
<body>
<div>
    <input id="msg" type="text">
    <input id="sendMsg" type="button" value="发送">
    <button id="open_btn" class="btn" type="button" value="登录">登陆</button>
</div>
<div style="margin-top: 30px;padding: 20px;">
    <p>聊天记录(<span id="currentUser">未登录</span>)：</p>
    <ul id="charBox">
    </ul>
</div>

<!-- 弹窗内容开始 -->
<div id="background" class="back">
    <div id="div1" class="content">
        <div id="close">
            <span class="span" id="close-button">×</span>
            <h2>登陆</h2>
        </div>
        <div id="div2">
            <div style="margin: 10px;"><label style="width: 80px;display: inline-block">用户名：</label><input id="username"
                                                                                                           type="text">
            </div>
            <div style="margin: 10px;"><label
                    style="width: 80px;display: inline-block">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label><input id="password"
                                                                                                        type="password">
            </div>
        </div>
        <div id="foot">
            <button id="signin">登陆</button>
        </div>
    </div>
</div>
<!-- 弹窗内容结束 -->

</body>
<script src="../static/socket.io.js"></script>
<script src="../static/jquery-3.2.1.js"></script>
<script>
  var socket = null
  var chatBox = $('#charBox')
  $('#sendMsg').click(function () {
    send()
  })
  $('#msg').keydown(function (event) {
    if (event.which === 13) {
      send()
    }
  })
  if (sessionStorage.u) {
    var currentUser = JSON.parse(sessionStorage.u)
    $('#currentUser').text(currentUser.name)
    socket = io.connect('http://localhost:3000?id='+currentUser._id)
    socket.on('news', function (data) {
      // console.log(data)
      chatBox.prepend('<li <span style="font-size:12px;">' + formatDate(data.sendTime) + '</span><br><span style="color: #2ED396">' + data.from + ': </span>' + data.content + '</li>')
    })
  }

  $.ajax({
    type: 'post',
    dataType: 'json',
    // data: {name: 'allen'},
    url: 'http://localhost:3000/api/chat/list',
    success: function (data) {
      for (let i in data.data) {
        chatBox.prepend('<li><span style="font-size:12px;">' + formatDate(data.data[i].sendTime) + '</span><br><span style="color: #2ED396">' + data.data[i].from + ': </span>' +
          data.data[i].content + '</li>')
      }
    },
    error: function (e) {
      console.log(e)
    },
  })

  function send () {
    if (sessionStorage.u) {
      var fromUser = JSON.parse(sessionStorage.u)
      if ($('#msg').val()) {
        socket.emit('client', {from: fromUser.name, to: '_ALL', content: $('#msg').val()})
        $('#msg').val('')
      } else {
        alert('请输入内容')
      }
    } else {
      alert('请先登录')
    }
  }

  function formatDate (t) {
    if (!t || typeof t != 'number') {
      return ''
    }
    var now = new Date(t)
    var year = now.getFullYear(),
      month = now.getMonth() + 1,
      date = now.getDate(),
      hour = now.getHours(),
      minute = now.getMinutes(),
      second = now.getSeconds()

    return year + '-' + month + '-' + date + ' ' + hour + ':' + minute + ':' + second
  }
</script>
<script>
  // 弹框
  var btn = document.getElementById('open_btn')
  var div = document.getElementById('background')
  var close = document.getElementById('close-button')

  btn.onclick = function show () {
    div.style.display = 'block'
  }

  close.onclick = function close () {
    div.style.display = 'none'
  }

  // window.onclick = function close (e) {
  //   if (e.target == div) {
  //     div.style.display = 'none'
  //   }
  // }
</script>
<script>
  // 登陆
  $('#signin').click(function () {
    var name = $('#username').val()
    var password = $('#password').val()
    if (!name || !password) {
      alert('请输入用户名或密码')
    } else {
      $.ajax({
        type: 'post',
        dataType: 'json',
        data: {name: name, password: password},
        url: 'http://localhost:3000/api/user/login',
        success: function (data) {
          if (data.status) {
            $('#currentUser').text(data.data.name)
            $('#background').hide()
            sessionStorage.u = JSON.stringify(data.data)
            socket = io.connect('http://localhost:3000?id='+data.data._id)
            socket.on('news', function (data) {
              // console.log(data)
              chatBox.prepend('<li>' + formatDate(data.sendTime) + '<br>' + data.from + ': ' + data.content + '</li>')
            })
          } else {
            alert(data.data)
          }
        },
        error: function (e) {
          console.log(e)
        },
      })
    }
  })
</script>
</html>
